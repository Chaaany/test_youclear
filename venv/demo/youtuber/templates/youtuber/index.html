<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>

<body>
    <div>
        <navbar>
            {% if user.is_authenticated %}
            안녕하세요, {{user.nickname}}님! <a href="{% url 'account_logout' %}">로그아웃</a>
            {% else %}
            <a href="{% url 'account_login' %}">로그인</a>
            <a href="{% url 'account_signup' %}">회원가입</a>
            {% endif %}
        </navbar>
    </div>
    <h1>홈페이지</h1>
    <div>
        {% if user.is_authenticated %}
            <p>아이디 : {{user}} | 닉네임 : {{user.nickname}} 로그인 후 페이지 내용</p>
            <p><a href="{% url 'account_change_password' %}">비밀번호 변경</a></p>
            {% else %}
            <p>로그인 요청 내용(리다이렉트 전 메인페이지)</p>
        {% endif %}
    </div>
</body>

</html>
